<div [formGroup]="formgrup" class="logcard">

        class="logcard__input" [ngClass]=" {'invalid': formgrup.get(formcontrolname)?.touched &&
        formgrup.get(formcontrolname)?.invalid}">
    <i [class]='iclass' id="icon"></i>
</div>
