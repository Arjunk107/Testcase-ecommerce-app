<div class="card">
    <div class="card__image">
        <img [src]="img" alt="" srcset="" class="card__image__img">
    </div>
    <div class="card__title">
        <h3 class="card__title__h3">{{title}}</h3>
    </div>
    <div class="card__content">
        <p class="card__content__p">{{details}}</p>
        <p class="card__content__prize">{{prize}}</p>
    </div>
    <div class="card__button">
        <app-ax-addcartbtn (click)="hello()"></app-ax-addcartbtn>
    </div>
</div>
